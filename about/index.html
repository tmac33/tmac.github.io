# Occupational History


## HUAWEI TECHNOLOGIES  （ 2015 ~ 2018）

### Job Title：Software Engineer

### TBM tunnel project
Metro construction project, i am responsible for graphics development support.
Starting from the subway line selection between stations, the program selects the optimal line according to the geographical layer, and the modeling process after determining the line is all completed by the program.
As team leader, the biggest problem is the processing of large amount of geographic data and the optimal fitting of the line.
Manual modeling takes two weeks to complete a site.
The computer only takes 8 minutes, saving a lot of manpower and money.

![showcase](/img/tbmtunnel.gif)

### Rivet server proxy
a non-blocking gateway
- Gateway-Core Responsible for receiving client requests, scheduling, loading and executing components, routing requests to upstream servers, processing results returned by upstream servers, etc
- Gateway-Admin Provide a unified management interface, where users can set up and maintain the API, components and system basic information
- Gateway-Monitor Responsible for monitoring log collection, production of various operations management reports, automatic alarm
The API gateway is a central hub for enterprise API services. This project is characterized by good performance, stability, scalability, and non-blocking

![showcase](/img/apigateway.png)
